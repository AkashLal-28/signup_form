<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% comment %} <div class="container-lg bg-dark text-white"> {% endcomment %}

    {% if user.is_authenticated %}

    <button type="submit"><a href="/signout">Signout</a></button>
    {% else %}
    {% block content %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-2">

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item px-2"><a class="btn btn-warning btn-sm" href="/signup">Signup</a></li>
    <li class="nav-item px-2"><a class="btn btn-warning btn-sm" href="/signin">Signin</a></li>
    <li class="nav-item px-2"><a class="btn btn-warning btn-sm" href="/signout">Signout</a></li>
    </ul>
    
    </nav>
    {% endblock content %}
       
    {% endif %}
<div class="container-lg">
    <h3 class="text-center">Welcome to my website</h3>
</div>
    
</body>
</html>
